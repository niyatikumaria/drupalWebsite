news.list:
  path: '/news'
  defaults:
    _controller: '\Drupal\news\Controller\NewsController::list'
    _title: 'Latest News'
  requirements:
    _permission: 'access content'

news.detail:
  path: '/news/{nid}'
  defaults:
    _controller: '\Drupal\news\Controller\NewsController::detail'
    _title: 'News Detail'
  requirements:
    _permission: 'access content'
    nid: '\d+'

news.categories:
  path: '/news/categories'
  defaults:
    _controller: '\Drupal\news\Controller\NewsController::categories'
    _title: 'News Categories'
  requirements:
    _permission: 'access content'

news.category_list:
  path: '/news/category/{category}'
  defaults:
    _controller: '\Drupal\news\Controller\NewsController::categoryList'
    _title: 'News'
  requirements:
    _permission: 'access content'
    category: '\d+'

news.import_form:
  path: '/admin/content/news/import'
  defaults:
    _form: '\Drupal\news\Form\NewsImportForm'
    _title: 'Import News'
  requirements:
    _permission: 'create news content'